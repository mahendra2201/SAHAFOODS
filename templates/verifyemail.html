<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Saha Foods</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/verifyemail.css')}}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><i class="fas fa-utensils"></i> Saha Foods</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/aboutus"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="/contactus"><i class="fas fa-envelope"></i> Contact Us</a></li>
                <li><a href="/FAQS"><i class="fas fa-question-circle"></i> FAQS</a></li>
                <li><a href="/policies"><i class="fas fa-file-alt"></i> Our Policies</a></li>
            </ul>
        </nav>
    </header>

    <section class="block verify-email animate__animated animate__fadeInUp">
        <h2><i class="fas fa-envelope"></i> Verify Your Email</h2>
        <p>Welcome to Saha Foods! Please verify your email to complete your account setup.</p>
        <form action="/verifyemail" method="POST" class="animate__animated animate__fadeIn animate__delay-1s">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" id="name" name="name" placeholder="Enter name" value="{{name}}" required>
            </div>
            
            <div class="form-group">
                <label for="username"><i class="fas fa-user-tag"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" value="{{username}}" required>
            </div>
            
            <div class="form-group">
                <label for="mobile"><i class="fas fa-mobile-alt"></i> Mobile</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number" value="{{mobile}}" required pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number">
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" value="{{email}}" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" value="{{password}}" required>
            </div>
            
            <div class="form-group">
                <label for="otp"><i class="fas fa-key"></i> OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter the OTP sent to your email" required pattern="[0-9]{6}" title="Enter a valid 6-digit OTP">
            </div>
            
            <button type="submit" class="btn-verify"><i class="fas fa-check-circle"></i> Verify Email</button>
        </form>
    </section>

    <footer class="animate__animated animate__fadeIn animate__delay-2s">
        <p>&copy; 2024 Saha Foods. All rights reserved.</p>
    </footer>

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</body>
</html>
