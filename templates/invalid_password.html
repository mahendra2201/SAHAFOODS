<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/invalid_password.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invalid-password-container">
        <!-- Invalid Password Message -->
        <div class="invalid-password-message">
            <i class="fas fa-exclamation-circle"></i> <!-- Font Awesome Icon -->
            Invalid Password. Please try again.
        </div>

        <!-- Buttons Container -->
        <div class="buttons-container">
            <a href="/login" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="/register" class="btn btn-register">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
